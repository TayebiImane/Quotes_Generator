<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">

    <!--Stylesheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
     <!--Link to the Playfair Display , Schibsted and Sedan Grotesk font from Google Fonts-->
     <link rel="icon" href="images/favicon.ico" type="image">
     <title>Quote Generator</title>
</head>
<body>
    <header class="header">
        <h1 id="title-1">Let's Generate a Quote .</h1>
    </header>
    <main class="main-content">
        <div class="text-area">
            <div class="quote">
                Success is not final, failure is not fatal: It is the courage to continue that counts.
            </div>
            <div class="quote-author">
                Winston Churchill
            </div>
        </div>
        <div class="botton">
            <button id="button-1">New quote</button>
        </div>
    </main>
    <script src="Project1.js"></script>
</body>
</html>
